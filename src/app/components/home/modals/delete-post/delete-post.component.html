<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Eliminar</h4>
  <button type="button" class="close btn" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="dateOfBirth">Vas a eliminar el post <b>{{postTitle}}</b></label>
      <div class="input-group">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancelar</button>
  <button type="button" class="btn btn-danger" (click)="deletePost(postId)">Eliminar</button>
</div>
