<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Crear</h4>
  <button type="button" class="close btn" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form autocomplete="off" [formGroup]="formulario" (ngSubmit)="createPost()">
  <div class="modal-body">
    <div class="alert alert-danger row" *ngIf="responseCode != 0 && responseCode != 2">
      Hubo un error al crear el Post.
    </div>
    <div class="alert alert-success row" *ngIf="responseCode == 2">
      Post creado con éxito.
    </div>
    <div class="form-group row">
      <label for="title" class="col-2 col-form-label">Título</label>
      <div class="col-8">
        <input type="text" class="form-control" name="title" value="" formControlName="title">
      </div>
    </div>
    <div class="form-group row mt-3">
      <label for="body" class="col-2 col-form-label">Contenido</label>
      <div class="col-8">
        <textarea name="body" rows="4" class="w-100" formControlName="body"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancelar</button>
    <button type="submit" class="btn btn-success">Crear</button>
  </div>
</form>
